<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مغامرة المجموعة الشمسية - لعبة تعليمية</title>
    <!-- لعبة تفاعلية تعليمية لطلاب الصف الثاني عشر - مادة العلوم -->
    <!-- تصميم: الأستاذ علي الهلال -->
    <!-- تحديث الألوان: Gemini -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            /* خلفية فضاء عميق */
            background: linear-gradient(135deg, #0c0a18 0%, #2c3e50 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .welcome-header {
            text-align: center;
            /* تدرج لوني شمسي */
            background: linear-gradient(45deg, #ffc107, #ff9800);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
            color: #1a237e; /* لون نص داكن للتباين */
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 10px 30px rgba(255, 152, 0, 0.3); }
            50% { transform: scale(1.02); box-shadow: 0 10px 40px rgba(255, 152, 0, 0.5); }
            100% { transform: scale(1); box-shadow: 0 10px 30px rgba(255, 152, 0, 0.3); }
        }

        .game-area {
            /* تأثير الزجاج المعتم المستوحى من الفضاء */
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .student-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            /* لون أزرق نبتوني */
            border: 2px solid #42a5f5;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            /* لون برتقالي شمسي عند التركيز */
            border-color: #ff9800;
            transform: scale(1.02);
        }

        .input-group label {
            position: absolute;
            top: -10px;
            right: 15px;
            /* لون أزرق نبتوني */
            background: #42a5f5;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .progress-section {
            margin: 30px 0;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            /* تدرج لوني مستوحى من المذنبات */
            background: linear-gradient(90deg, #4dd0e1, #fff176);
            border-radius: 10px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .scores {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .score-box {
            /* تدرج لوني سديمي (بنفسجي) */
            background: linear-gradient(45deg, #4a00e0, #8e2de2);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
            to { box-shadow: 0 8px 25px rgba(142, 45, 226, 0.4); }
        }

        .fire-question {
            position: relative;
            /* تدرج لوني كوني (مجرة) */
            background: radial-gradient(circle, #c33764, #1d2671);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 0 50px rgba(195, 55, 100, 0.5);
            animation: fireGlow 2s ease-in-out infinite alternate;
        }

        @keyframes fireGlow {
            from { box-shadow: 0 0 30px rgba(195, 55, 100, 0.5); }
            to { box-shadow: 0 0 60px rgba(29, 38, 113, 0.8); }
        }

        .fire-question::before {
            content: "🌌";
            position: absolute;
            top: -15px;
            right: 20px;
            font-size: 40px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .question-text {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option {
            /* تدرج لوني سديمي (بنفسجي) */
            background: linear-gradient(45deg, #4a00e0, #8e2de2);
            border: none;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .option.correct {
            /* تدرج لوني أخضر مزرق (كوكب الأرض) */
            background: linear-gradient(45deg, #00b09b, #96c93d);
            animation: correctAnswer 0.5s ease;
        }

        .option.incorrect {
            /* تدرج لوني أحمر (الكوكب الأحمر - المريخ) */
            background: linear-gradient(45deg, #cb2d3e, #ef473a);
            animation: incorrectAnswer 0.5s ease;
        }

        @keyframes correctAnswer {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes incorrectAnswer {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .start-btn, .next-btn {
            /* تدرج لوني شمسي */
            background: linear-gradient(45deg, #ffc107, #ff9800);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: #1a237e; /* لون نص داكن للتباين */
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .start-btn:hover, .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 152, 0, 0.4);
        }

        .certificate {
            /* تدرج لوني ملكي فلكي */
            background: linear-gradient(135deg, #1d2b64 0%, #f8cdda 100%);
            border: 5px solid #ffd700;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin: 30px 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: certificateAppear 1s ease-in-out;
        }

        @keyframes certificateAppear {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        .certificate h2 {
            color: #ffd700;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .certificate .trophy {
            font-size: 60px;
            margin: 20px 0;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .feedback {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
        }

        .feedback.correct {
            background: rgba(0, 176, 155, 0.2);
            border: 2px solid #00b09b;
        }

        .feedback.incorrect {
            background: rgba(203, 45, 62, 0.2);
            border: 2px solid #cb2d3e;
        }

        @media (max-width: 768px) {
            .student-info {
                grid-template-columns: 1fr;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
            
            .scores {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-header">
            <h1>🌟 مرحبًا بك ابني الطالب مع أستاذك علي الهلال 🌟</h1>
            <p>مغامرة اكتشاف المجموعة الشمسية</p>
        </div>

        <div class="game-area">
            <div id="start-screen">
                <div class="student-info">
                    <div class="input-group">
                        <label>اسم الطالب</label>
                        <input type="text" id="student-name" placeholder="ادخل اسمك هنا">
                    </div>
                    <div class="input-group">
                        <label>الصف</label>
                        <input type="text" id="student-grade" placeholder="ادخل صفك هنا" value="الثاني عشر">
                    </div>
                </div>
                <button class="start-btn" onclick="startGame()">🚀 ابدأ المغامرة</button>
            </div>

            <div id="game-screen" class="hidden">
                <div class="progress-section">
                    <h3>تقدمك في المغامرة</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <span id="progress-text">0 / 5</span>
                </div>

                <div class="scores">
                    <div class="score-box">
                        <h4>النقاط المكتسبة</h4>
                        <div id="correct-score">0</div>
                    </div>
                    <div class="score-box">
                        <h4>النقاط المفقودة</h4>
                        <div id="incorrect-score">0</div>
                    </div>
                </div>

                <div class="fire-question" id="question-container">
                    <div class="question-text" id="question-text"></div>
                    <div class="options" id="options-container"></div>
                </div>

                <div id="feedback" class="feedback hidden"></div>
                <button class="next-btn hidden" id="next-btn" onclick="nextQuestion()">السؤال التالي ➡️</button>
            </div>

            <div id="result-screen" class="hidden">
                <div class="certificate" id="certificate">
                    <div class="trophy">🏆</div>
                    <h2>شهادة تقدير وشكر</h2>
                    <p style="font-size: 24px; margin: 20px 0;">
                        <strong>أبدعت يا بطل لأنك اجتزت الكويز بكل جدارة!</strong>
                    </p>
                    <p style="font-size: 20px; margin: 15px 0;">
                        الطالب: <span id="cert-name" style="color: #ffd700;"></span>
                    </p>
                    <p style="font-size: 18px; margin: 15px 0;">
                        الصف: <span id="cert-grade" style="color: #ffd700;"></span>
                    </p>
                    <p style="font-size: 18px; margin: 15px 0;">
                        النتيجة: <span id="final-percentage" style="color: #ffd700;"></span>%
                    </p>
                    <p style="font-size: 16px; margin-top: 30px;">
                        بإشراف الأستاذ: علي الهلال
                    </p>
                </div>
                <button class="start-btn" onclick="restartGame()">🔄 ابدأ مغامرة جديدة</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "ما هو أكبر كوكب في المجموعة الشمسية؟",
                options: ["زحل", "المشتري", "نبتون", "أورانوس"],
                correct: 1,
                explanation: "المشتري هو أكبر كوكب في المجموعة الشمسية، وكتلته أكبر من جميع الكواكب الأخرى مجتمعة"
            },
            {
                question: "كم عدد الأقمار الطبيعية لكوكب المريخ؟",
                options: ["قمر واحد", "قمران", "ثلاثة أقمار", "أربعة أقمار"],
                correct: 1,
                explanation: "المريخ له قمران طبيعيان هما فوبوس وديموس، وهما صغيران جداً مقارنة بقمر الأرض"
            },
            {
                question: "ما هو الكوكب الأقرب إلى الشمس؟",
                options: ["الزهرة", "عطارد", "الأرض", "المريخ"],
                correct: 1,
                explanation: "عطارد هو أقرب الكواكب إلى الشمس، ويستغرق 88 يوماً أرضياً لإكمال دورة واحدة حول الشمس"
            },
            {
                question: "أي من الكواكب التالية يُعرف بـ 'الكوكب الأحمر'؟",
                options: ["المشتري", "المريخ", "الزهرة", "زحل"],
                correct: 1,
                explanation: "المريخ يُعرف بالكوكب الأحمر بسبب أكسيد الحديد (الصدأ) الموجود على سطحه"
            },
            {
                question: "ما هو أبعد كوكب عن الشمس في المجموعة الشمسية؟",
                options: ["أورانوس", "نبتون", "بلوتو", "زحل"],
                correct: 1,
                explanation: "نبتون هو أبعد كوكب عن الشمس في المجموعة الشمسية، ويستغرق 165 سنة أرضية لإكمال دورة واحدة حول الشمس"
            }
        ];

        let currentQuestion = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let gameStarted = false;

        function startGame() {
            const name = document.getElementById('student-name').value.trim();
            const grade = document.getElementById('student-grade').value.trim();
            
            if (!name) {
                // استخدام نافذة منبثقة مخصصة بدلاً من alert
                const gameArea = document.querySelector('.game-area');
                const alertBox = document.createElement('div');
                alertBox.style.cssText = 'position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: linear-gradient(45deg, #cb2d3e, #ef473a); color: white; padding: 20px; border-radius: 10px; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.3);';
                alertBox.innerHTML = 'يرجى إدخال اسمك أولاً! <br><button onclick="this.parentElement.remove()" style="margin-top: 10px; padding: 5px 10px; border-radius: 5px; border: none; background: white; color: #cb2d3e; cursor: pointer;">حسنًا</button>';
                gameArea.style.position = 'relative';
                gameArea.appendChild(alertBox);
                return;
            }

            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            gameStarted = true;
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question-text').textContent = question.question;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(button);
            });

            updateProgress();
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('next-btn').classList.add('hidden');
        }

        function selectAnswer(selectedIndex) {
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            
            // تعطيل جميع الخيارات
            options.forEach(option => {
                option.disabled = true;
                option.style.cursor = 'not-allowed';
            });

            if (selectedIndex === question.correct) {
                options[selectedIndex].classList.add('correct');
                correctAnswers++;
                feedback.textContent = `✅ إجابة صحيحة! ${question.explanation}`;
                feedback.className = 'feedback correct';
                document.getElementById('correct-score').textContent = correctAnswers * 20;
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[question.correct].classList.add('correct');
                incorrectAnswers++;
                feedback.textContent = `❌ إجابة خاطئة. الإجابة الصحيحة هي: ${question.options[question.correct]}. ${question.explanation}`;
                feedback.className = 'feedback incorrect';
                document.getElementById('incorrect-score').textContent = incorrectAnswers * 10;
            }

            feedback.classList.remove('hidden');
            
            if (currentQuestion < questions.length - 1) {
                document.getElementById('next-btn').classList.remove('hidden');
            } else {
                setTimeout(endGame, 2500); // زيادة الوقت لرؤية الشرح
            }
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion();
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `${currentQuestion + 1} / ${questions.length}`;
        }

        function endGame() {
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            const name = document.getElementById('student-name').value;
            const grade = document.getElementById('student-grade').value;

            document.getElementById('game-screen').classList.add('hidden');
            
            document.getElementById('result-screen').classList.remove('hidden');
            const certificate = document.getElementById('certificate');

            if (percentage >= 60) {
                 certificate.style.background = 'linear-gradient(135deg, #1d2b64 0%, #f8cdda 100%)';
                 certificate.innerHTML = `
                    <div class="trophy">🏆</div>
                    <h2>شهادة تقدير وشكر</h2>
                    <p style="font-size: 24px; margin: 20px 0;">
                        <strong>أبدعت يا بطل لأنك اجتزت الكويز بكل جدارة!</strong>
                    </p>
                    <p style="font-size: 20px; margin: 15px 0;">
                        الطالب: <span id="cert-name" style="color: #ffd700;">${name}</span>
                    </p>
                    <p style="font-size: 18px; margin: 15px 0;">
                        الصف: <span id="cert-grade" style="color: #ffd700;">${grade}</span>
                    </p>
                    <p style="font-size: 18px; margin: 15px 0;">
                        النتيجة: <span id="final-percentage" style="color: #ffd700;">${percentage}%</span>
                    </p>
                    <p style="font-size: 16px; margin-top: 30px;">
                        بإشراف الأستاذ: علي الهلال
                    </p>
                `;
            } else {
                certificate.innerHTML = `
                    <div class="trophy">📚</div>
                    <h2>استمر في المحاولة!</h2>
                    <p style="font-size: 24px; margin: 20px 0;">
                        <strong>تحتاج إلى المزيد من التدريب يا بطل!</strong>
                    </p>
                    <p style="font-size: 20px; margin: 15px 0;">
                        الطالب: <span style="color: #ffd700;">${name}</span>
                    </p>
                    <p style="font-size: 18px; margin: 15px 0;">
                        الصف: <span style="color: #ffd700;">${grade}</span>
                    </p>
                    <p style="font-size: 18px; margin: 15px 0;">
                        النتيجة: <span style="color: #ffd700;">${percentage}%</span>
                    </p>
                    <p style="font-size: 16px; margin: 15px 0;">
                        تحتاج إلى 60% للحصول على الشهادة
                    </p>
                    <p style="font-size: 16px; margin-top: 30px;">
                        بإشراف الأستاذ: علي الهلال
                    </p>
                `;
                certificate.style.background = 'linear-gradient(135deg, #cb2d3e 0%, #ef473a 100%)';
            }
        }

        function restartGame() {
            currentQuestion = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            gameStarted = false;
            
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
            // لا تقم بمسح اسم الطالب لتسهيل إعادة اللعب
            // document.getElementById('student-name').value = ''; 
            document.getElementById('student-grade').value = 'الثاني عشر';
            document.getElementById('correct-score').textContent = '0';
            document.getElementById('incorrect-score').textContent = '0';
        }
    </script>
</body>
</html>
